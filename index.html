<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>William's Todo List</h1>
        </header>
        <form>
            <input type="text" placeholder="Next Task" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="far fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter">
                    <option value="all">All</option>
                    <option value="checked">Complete</option>
                    <option value="incompleted">Incomplete</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <form>
            <button class="checkall-button">
                <i class="fas fa-check-double"></i>       
            </button>
            <button class="removeall-button">
                <i class="fas fa-dumpster"></i>
            </button>
        </form>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
